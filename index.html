<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcane Quiz Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="video-background">
      <video autoplay muted loop>
        <source src="media/bgvid.mp4" type="video/mp4" />
      </video>
    </div>

    <div id="logo-container">
      <img
        src="media/Arcane League of Legends.svg"
        alt="Arcane Logo"
        id="logo"
      />
    </div>

    <div id="quiz-container">
      <div id="start-card" class="card">
        <h1>Are you a true Arcane fan?</h1>
        <button class="option-btn" data-answer="yes">Yes</button>
        <button class="option-btn" data-answer="no">No</button>
      </div>

      <div id="traitor-card" class="card hidden">
        <img src="maddie-nolen.jpg" alt="Traitor" />
        <h1>Traitor!!!</h1>
        <button id="goodbye-btn">Goodbye</button>
      </div>

      <div id="choose-nation" class="card hidden">
        <h1>Choose your nation</h1>
        <div class="nations">
          <button class="nation-btn" data-nation="Arcane">Arcane Nation</button>
          <button class="nation-btn" data-nation="Viktor">Viktor Nation</button>
          <button class="nation-btn" data-nation="Jinx">Jinx Nation</button>
          <button class="nation-btn" data-nation="Vi">Vi Nation</button>
          <button class="nation-btn" data-nation="Jayce">Jayce Nation</button>
          <button class="nation-btn" data-nation="Mel">Mel Nation</button>
          <button class="nation-btn" data-nation="Ekko">Ekko Nation</button>
          <button class="nation-btn" data-nation="Caitlyn">
            Caitlyn Nation
          </button>
          <button class="nation-btn" data-nation="Ambessa">
            Ambessa Nation
          </button>
        </div>
      </div>

      <div id="instructions" class="card hidden">
        <h1>Instructions</h1>
        <p>
          Answer each question carefully.<br />You cannot skip or go back to
          previous questions.<br />Good luck!
        </p>
        <button id="start-quiz">Start Quiz</button>
      </div>

      <div id="quiz-carousel" class="hidden">
        <div id="progress-bar"></div>
        <div class="card-carousel"></div>
      </div>

      <div id="results" class="card hidden">
        <h1>Congratulations Legend!</h1>
        <p id="result-message"></p>
        <button id="new-game">New Game</button>
      </div>

      <div id="scoreboard-button-container">
        <button id="scoreboard-btn">Scoreboard</button>
      </div>
      <div id="scoreboard-popup" class="hidden">
        <div id="scoreboard-content">
          <h2>Scoreboard</h2>
          <ul id="scoreboard-list"></ul>
          <button id="close-scoreboard">Close</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
